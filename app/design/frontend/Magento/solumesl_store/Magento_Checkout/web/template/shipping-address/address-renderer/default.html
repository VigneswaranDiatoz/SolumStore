<div class="shipping-address-item">
    <input type="radio" name="selected" click="selectAddress" value="1" 
    data-bind="checked:checkShipQuoteAddress(), value: address().getKey()" 
    class="action solum-action-select-shipping-item"/>
    <div class="solumesl-shipping-address-conatiner">
        <text args="address().prefix"></text> <text args="address().firstname"></text> <text args="address().middlename"></text>
        <text args="address().lastname"></text> <text args="address().suffix"></text><br/>
        <text args="_.values(address().street).join(', ')"></text><br/>
        <text args="address().city "></text>, <span text="address().region"></span> <text args="address().postcode"></text><br/>
        <text args="getCountryName(address().countryId)"></text><br/>
        <a if="address().telephone" attr="'href': 'tel:' + address().telephone" text="address().telephone"></a><br/>

        <each args="data: address().customAttributes, as: 'element'">
            <text args="$parent.getCustomAttributeLabel(element)"></text>
            <br/>
        </each>
    </div>
    <button type="button" class="action solumesl-edit-address-link edit" data-bind="value: address().getKey()" click="editAddress">
        <span translate="'Edit'"></span>
    </button>
    <button type="button" class="action solumesl-edit-address-link remove" data-bind="value: address().getKey()" 
    click="removeAddress.bind(address().getKey())">
        <span translate="'Remove'"></span>
    </button>
</div>
